<html lang="fr">

<head>
  <title>Orinoco</title>
  <meta name="description" content=".">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../scss/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="bg-light">
      <div class="container">
        <div class="row">
          <nav class="navbar navbar-expand-sm navbar-light bg-light">
              <div class="col-6 col-sm-7 col-lg-8">
                <a class="navbar-brand" href="../index.html">
                  <img src="../image/oriinoco_logo.png" width="150" height="50" alt="Site logo">
                </a>
              </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div id="navbarContent" class="collapse navbar-collapse">
               <div class="col">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html"><i class="fas fa-home"></i>Accueil</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="panier/panier.html"><i
                        class="fas fa-shopping-cart panierTeddy"></i>Panier</a>
                    <div class="nbr_article"></div>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header><br>
  <section>
    <div class="text-center" id="titre"></div><br>
    <div class="container corps">
      <div class="d-flex flex-column justify-content-lg-between flex-wrap flex-lg-row">
        <div class="col-12 col-xl-5 panier__structure">
          <div class="card carte cart d-flex"></div>
          <div class="panier__prix"></div><br>
        </div>
        <div class="col-12 col-xl-5 bg-light panier__formu"><br>
          <h3 class="kalam text-center">Formulaire de commande</h3>
          <form action="../confirmation/confirmation.html" id="poster">
            <div class="form-group">
              <label for="firstName">Nom</label>
              <input type="text" class="form-control" id="firstName" pattern="^[a-zA-Z]{3,20}" placeholder="ex: Dupond"
                minlength="3">
              <span class="text-danger alertFirstName" role="alert"></span>
            </div><br>
            <div class="form-group">
              <label for="lastName">Prénom</label>
              <input type="text" class="form-control" id="lastName" pattern="^[a-zA-Z]{3,20}" placeholder="ex: Benoit"
                minlength="3">
              <span class="text-danger alertLastName" role="alert"></span>
            </div><br>
            <div class="form-group">
              <label for="email">Adresse email</label>
              <input type="email" class="form-control" id="email" pattern="^[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z]{2,4}$"
                placeholder="ex: benoit@outlook.fr">
              <span class="text-danger alertEmail" role="alert"></span>
            </div><br>
            <div class="form-group">
              <label for="address">Adresse postale</label>
              <input type="text" class="form-control" pattern="[0-9]{1,3}(?:(?:[,. ]){1}[-a-zA-Zàâäéèêëïîôöùûüç]+)+"
                placeholder="ex: Avenue Foch" id="address">
              <span class="text-danger alertAddress" role="alert"></span>
            </div><br>
            <div class="form-group">
              <label for="city">Ville</label>
              <input type="text" class="form-control" pattern="^([-a-zA-Zàâäéèêëïîôöùûüç]+)" placeholder="ex :Paris"
                id="city">
              <div class="text-danger alertCity" role="alert"></div>
            </div><br><br>
            <div class="text-center">
              <button type="submit" id="envoyer" class="btn btn-primary panier__formu__bouton">Commander</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="bg-dark panier__bas_de_page">
      <div class="container container__panier">
        <div class="row">
          <div class="col">
            <ul class="list-inline text-center">
              <li class="list-inline-item"><a href="#">À propos</a></li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item"><a href="#">Vie privée</a></li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="js/article.js"></script>
  <script src="js/panierManager.js"></script>
  <script src="js/functionManager.js"></script>
  <script src="js/contactManager.js"></script>
  <script src="panier.js"></script>
  <script src="js/contact.js"></script>
</body>

</html>

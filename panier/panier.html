       <section>
        <h2 class="kalam gras" id="titre"></h2>
        <div class="container corps">
          <div class="row structure">
            <div class="col-6 col-lg-6">
             <div class="carte"></div>
              <div class="containPrix">
               <h3 id="prix"></h3></br>
              </div></br>
            </div>
           <div class="col-6 col-lg-6 bg-light formu">
            <h3 class="kalam">Formulaire de commande</h3>
            <form action="../confirmation/confirmation.html" id="poster">
              <div class="form-group">
                <label for="firstName">Nom</label>
                <input type="text" class="form-control" id ="firstName" pattern="^[a-zA-Z]{3,20}"placeholder="ex: Dupond" minlength="3">
                <span class="text-danger alertFirstName" role="alert"></span>
              </div>
              <div class="form-group">
                <label for="lastName">Prénom</label>
                <input type="text" class="form-control" id ="lastName" pattern="^[a-zA-Z]{3,20}" placeholder="ex: Benoit" minlength="3">
                <span class="text-danger alertLastName" role="alert"></span>
              </div>
              <div class="form-group">
                <label for="email">Adresse email</label>
                <input type="email" class="form-control" id="email" pattern="^[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z]{2,4}$"aria-describedby="emailHelp" placeholder="ex: benoit@outlook.fr">
                <span class="text-danger alertEmail" role="alert"></span>
              </div>
              <div class="form-group">
                <label for="address">Adresse postale</label>
                <input type="text" class="form-control" pattern= "[0-9]{1,3}(?:(?:[,. ]){1}[-a-zA-Zàâäéèêëïîôöùûüç]+)+" placeholder="ex: Avenue Foch"id ="address">
                <span class="text-danger alertAddress" role="alert"></span>
              </div>
              <div class="form-group">
                <label for="city">Ville</label>
                <input type="text" class="form-control" pattern="^([-a-zA-Zàâäéèêëïîôöùûüç]+)"placeholder="ex :Paris" id ="city">
                <div class="text-danger alertCity" role="alert"></div>
              </div></br>
              <div class="text-center">
                <button type="submit" id="envoyer"class="btn btn-primary">Commander</button>
              </div>
            </form>
          </div>
          </div>
        </div>
